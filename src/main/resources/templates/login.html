<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Fevent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: #d4c59d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(240, 230, 179, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #f0e6b3;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: rgba(240,230,179,0.2);
      color: #d4c59d;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #bfb47d;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #d4c59d;
      color: #1e1e1e;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #f0e6b3;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
    }

    .form-footer a {
      color: #f0e6b3;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login ke Fevent</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email kamu" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Kata sandi" required />
      </div>
      <button type="submit" class="btn-submit">Login</button>
    </form>
    <div class="form-footer">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </div>
</body>
</html>
